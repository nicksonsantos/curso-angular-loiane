<h5>Lista de Cursos</h5>
<p>Página: {{ pagina }}</p>
<div class="list-group">
  <a class="list-group-item list-group-item-action list-group-item-primary"
  *ngFor="let curso of cursos"
  [routerLink]="['/cursos', curso.id]">
    {{ curso.nome }}
  </a>
</div>
<br>
<button class="btn btn-primary" (click)="proximaPagina()">Próxima Página</button>
