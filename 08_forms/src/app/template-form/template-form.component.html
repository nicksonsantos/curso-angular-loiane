<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="row-12">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" aria-describedby="nome" name="nome" [(ngModel)]="usuario.nome"
      [ngClass]="aplicaCssErro(nome)" required #nome="ngModel">
    <!-- <div>
      {{ nome.className }}
    </div> -->
    <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" mensagemErro="Nome é obrigatório">
    </app-campo-control-erro>
  </div>

  <div class="row-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="name@example.com"
      name="email" [(ngModel)]="usuario.email" [ngClass]="aplicaCssErro(email)" required email #email="ngModel">
    <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" mensagemErro="E-mail é obrigatório">
    </app-campo-control-erro>
  </div>

  <div ngModelGroup="endereco">
    <div class="row-12">
      <div class="col">
        <label for="cep" class="form-label">CEP</label>
        <input class="form-control" type="text" name="cep" id="cep" [(ngModel)]="usuario.cep"
          [ngClass]="aplicaCssErro(cep)" required #cep="ngModel" (blur)="pesquisaCEP($event, f)">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" mensagemErro="Cep é obrigatório">
        </app-campo-control-erro>
      </div>

      <div class="col">
        <label for="numero" class="form-label">Número</label>
        <input class="form-control" type="text" name="numero" id="numero" [(ngModel)]="usuario.numero"
          [ngClass]="aplicaCssErro(numero)" required #numero="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" mensagemErro="Número é obrigatório">
        </app-campo-control-erro>
      </div>

      <div class="col">
        <label for="complemento" class="form-label">Complemento</label>
        <input class="form-control" type="text" name="complemento" id="complemento" [(ngModel)]="usuario.complemento"
          [ngClass]="aplicaCssErro(complemento)" required #complemento="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(complemento)"
          mensagemErro="Complemento é obrigatório">
        </app-campo-control-erro>
      </div>
    </div>

    <div class="row-12">
      <label for="rua" class="form-label">Rua</label>
      <input class="form-control" type="text" name="rua" id="rua" [(ngModel)]="usuario.rua" [ngClass]="aplicaCssErro(rua)"
        required #rua="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" mensagemErro="Rua é obrigatório">
      </app-campo-control-erro>
    </div>

    <div class="row">
      <div class="col">
        <label for="bairro" class="form-label">Bairro</label>
        <input class="form-control" type="text" name="bairro" id="bairro" [(ngModel)]="usuario.bairro"
          [ngClass]="aplicaCssErro(bairro)" required #bairro="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" mensagemErro="Bairro é obrigatório">
        </app-campo-control-erro>
      </div>

      <div class="col">
        <label for="cidade" class="form-label">Cidade</label>
        <input class="form-control" type="text" name="cidade" id="cidade" [(ngModel)]="usuario.cidade"
          [ngClass]="aplicaCssErro(cidade)" required #cidade="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" mensagemErro="Cidade é obrigatório">
        </app-campo-control-erro>
      </div>

      <div class="col">
        <label for="estado" class="form-label">Estado</label>
        <input class="form-control" type="text" name="estado" id="estado" [(ngModel)]="usuario.estado"
          [ngClass]="aplicaCssErro(estado)" required #estado="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" mensagemErro="Estado é obrigatório">
        </app-campo-control-erro>
      </div>
    </div>
  </div>
  <br>
  <div class="">
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
  </div>
  <br>
  <app-form-debug [formulario]="f"></app-form-debug>
</form>
