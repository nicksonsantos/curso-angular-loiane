<label [attr.for]="id" class="form-label">{{ label }}</label>
<input [type]="type" class="form-control" [id]="id" aria-describedby="nome"
  [ngClass]="classeCss" [readonly]="!!isReadOnly"
  [(ngModel)]="value" (blur)="onTouchedCallback($event)">
<app-error-msg [control]="control" [label]="label">
</app-error-msg>
